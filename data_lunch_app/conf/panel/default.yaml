# QUERIES
orders_query: "
  SELECT o.user, o.lunch_time, m.item
  FROM orders o
  LEFT JOIN menu m
  ON m.id = o.menu_item_id ;
  "
# SCHEDULED CLEANING
scheduled_cleaning: # Set to null to turn off
  hour: 18
  minute: 0
  period: 1d